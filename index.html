<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily To-Do List</title>
    <!-- Used font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="styles/index.css"> -->
    <link rel="stylesheet" href="styles/styles.css">



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="walpaper">
        <h1>To-Do List</h1>
        <div class="container">
            <div style="position:fixed; display: inline-flex;margin-bottom: 1rem;">
            <input type="text" id="task" placeholder="Enter your daily task here..." required>
            <button type="button" id="add">Add</button>    
        </div>
        <div class="font" style="margin:0; padding: 0;">
           <button id="remove" style="cursor: pointer;">Clear All</button>
        </div>
        <br>
        <div style="padding: inherit; margin-top: 1.9rem;">
            <span class="error" style="margin-top:0.5rem;"></span> 
            <ul style="list-style: none;"></ul>
        </div>
           
        </div>
        <p>-Ms.Kiran M P</p>
    </div>
    <script type="text/javascript">


        $(document).ready(function () {

            $('#add').click(function () {
                var task = $('#task').val();
                var length = task.length;
                console.log(length);
                if (length < 1 || task == '') {
                    // event.preventDefault();
                    $('.error').show();
                    $('.error').text('Enter A Task');
                    setTimeout(function () { $(".error").hide(1500); }, 3000)
                } else {
                    $('ul').append('<li>' + task + ' <i class="fa fa-check"></i> <i class="fa fa-trash-o"></i></li>')
                    $('#task').val('');
                }
            })
        });
        // or

            $('#task').keyup(function () {
                var task = $(this).val();
                var length = task.length;
                console.log(length);
                if (length === 0 || e.which === 13) {
                    // event.preventDefault();
                    $('.error').show();
                    $('.error').text('Enter A Task');
                    setTimeout(function () { $(".error").hide(1500); }, 3000)
                } else {
                    $('ul').append('<li>' + task + ' <i class="fa fa-check"></i> <i class="fa fa-trash-o"></i></li>')
                    $(this).val('');
                }
            })
       


            $('#remove').click(function(){
            $('li').remove();
            });


        $('ul').on('click', '.fa-trash-o', function () {
            $(this).parent('li').fadeOut(200);
        });

        $('ul').on('click', '.fa-check', function () {
            $(this).parent('li').toggleClass('checked');
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily To-Do List</title>
    <!-- Used font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/styles.css">



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="walpaper">
        <h1>To-Do List</h1>
        <div class="container">
            <input type="text" id="task" placeholder="Enter your daily task here..." required>
            <button type="button" id="add" onsubmit="return validateForm()">Add</button>
            <span class="error"></span>
            <ul></ul>
            <!-- <div class="footer">
            <button type="reset" id="reset"> Clear All</button>
        </div>
         -->
        </div>
        <p>-Ms.Kiran M P</p>
    </div>
    <script type="text/javascript">


        $(document).ready(function () {

            $('#add').click(function () {
                var task = $('#task').val();
                var length = task.length;
                console.log(length);
                if (length < 1 || task == '') {
                    // event.preventDefault();
                    $('.error').show();
                    $('.error').text('Enter A Task');
                    setTimeout(function () { $(".error").hide(1500); }, 3000)
                } else {
                    $('ul').append('<li>' + task + ' <i class="fa fa-check"></i> <i class="fa fa-trash-o"></i></li>')
                    $('#task').val('');
                }
            })
        });
        // or
        $(document).ready(function () {

            $('#task').change(function () {
                var task = $(this).val();
                var length = task.length;
                console.log(length);
                if (length === 0 || task == '') {
                    // event.preventDefault();
                    $('.error').show();
                    $('.error').text('Enter A Task');
                    setTimeout(function () { $(".error").hide(1500); }, 3000)
                } else {
                    $('ul').append('<li>' + task + ' <i class="fa fa-check"></i> <i class="fa fa-trash-o"></i></li>')
                    $(this).val('');
                }
            })
        });




        $('ul').on('click', '.fa-trash-o', function () {
            $(this).parent('li').fadeOut(200);
        });

        $('ul').on('click', '.fa-check', function () {
            $(this).parent('li').toggleClass('checked');
        });
    </script>
</body>

</html>

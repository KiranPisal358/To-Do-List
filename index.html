    <script type="text/javascript">


        $(document).ready(function(){

            $('#add').click(function(){
                var task = $('#task').val();
                var length = task.length;
                console.log(length);
                if(length < 1) {
                    // event.preventDefault();
                    $('.error').show();
                    $('.error').text('Enter A Task');
                    setTimeout(function() { $(".error").hide(1500); }, 3000)
                } else {
                $('ul').append('<li>' + task + ' <i class="fa fa-check"></i> <i class="fa fa-trash-o"></i></li>')
                $('#task').val('');
            } 
            })
        });


        $('ul').on('click','.fa-trash-o',function(){
            $(this).parent('li').fadeOut(200);
        });

        $('ul').on('click','.fa-check',function(){
            $(this).parent('li').toggleClass('checked');
        });
    </script>
